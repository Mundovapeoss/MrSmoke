<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Catálogo</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  padding: 20px;
}
.producto {
  background: white;
  padding: 15px;
  margin-bottom: 10px;
  border-radius: 8px;
}
button {
  margin-top: 5px;
  padding: 8px;
}
</style>
</head>

<body>

<h1>Catálogo</h1>

<!-- PRODUCTO -->
<div class="producto">
  <h3>Waka Sopro 15000 hits</h3>
  <p>Precio: $350</p>

  <select id="sabor-waka">
    <option value="Strawberry Kiwi">Strawberry Kiwi</option>
    <option value="Fruit Punch">Fruit Punch</option>
    <option value="Mango Ice">Mango Ice</option>
    <option value="Blueberry">Blueberry</option>
  </select>

  <br><br>

  <button onclick="agregarProducto(
    'Waka Sopro 15000',
    350,
    document.getElementById('sabor-waka').value
  )">
    Agregar
  </button>
</div>

<h2>Tu pedido</h2>
<ul id="carrito"></ul>

<button onclick="enviarWhatsApp()">Enviar pedido por WhatsApp</button>

<script>
let carrito = [];

function agregarProducto(nombre, precio, sabor) {
  carrito.push(`${nombre} - ${sabor} - $${precio}`);
  actualizarCarrito();
}

function actualizarCarrito() {
  let ul = document.getElementById("carrito");
  ul.innerHTML = "";
  carrito.forEach(item => {
    let li = document.createElement("li");
    li.textContent = item;
    ul.appendChild(li);
  });
}

function enviarWhatsApp() {
  let mensaje = "Hola, quiero pedir:\n";
  carrito.forEach(item => {
    mensaje += `- ${item}\n`;
  });

  let telefono = "529841964069";
  let url = `https://wa.me/${telefono}?text=${encodeURIComponent(mensaje)}`;
  window.open(url);
}
</script>

</body>
</html
