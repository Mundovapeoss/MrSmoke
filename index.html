<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CatÃ¡logo Vapes</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  color: #fff;
  background: url("Fondovape5.jpg") center / cover fixed no-repeat;
}

.container {
  max-width: 900px;
  margin: auto;
  padding: 15px;
  text-align: center;
}

.producto {
  background: rgba(20,20,20,.9);
  border-radius: 12px;
  padding: 15px;
  margin: 20px auto;
}

.producto img {
  max-width: 220px;
  width: 100%;
  border-radius: 10px;
}

.precio { font-weight: bold; font-size: 18px; }
.descripcion { font-size: 14px; opacity:.9 }

.stock { font-size: 13px; }
.agotado { color: red; font-weight: bold; }

button {
  width: 100%;
  margin: 5px 0;
  padding: 10px;
  border-radius: 8px;
  border: none;
  font-size: 15px;
  cursor: pointer;
}

.sabor-btn { background: #746399; color: white; }
.sabor-btn:disabled { background: #444; cursor: not-allowed; }

#carritoIcono {
  position: fixed;
  bottom: 15px;
  right: 15px;
  background: #746399;
  padding: 12px;
  border-radius: 50%;
  font-size: 22px;
  cursor: pointer;
}

#carrito {
  position: fixed;
  bottom: 80px;
  right: 15px;
  width: 260px;
  background: #831bde;
  border-radius: 12px;
  padding: 12px;
  display:none;
}

li {
  list-style: none;
  background: #111;
  margin-bottom: 6px;
  padding: 8px;
  border-radius: 6px;
}

.cantidad-btn { padding: 4px 8px; margin: 2px; }
</style>
</head>

<body>

<div class="container">
<h1>CatÃ¡logo de Vapes</h1>

<!-- WAKA SOPRO -->
<div class="producto">
<img src="wakasopro15000.jpg">
<h3>Waka Sopro 15000</h3>
<p class="precio">$350 MXN</p>
<p class="descripcion">Promos: 1x$350 Â· 2x$600 Â· 3x$850 Â· 4x$1100</p>

<button class="sabor-btn" onclick="agregar('Waka','Strawberry Kiwi')">
Strawberry Kiwi (<span id="stock-waka-strawberry-kiwi"></span>)
</button>

<button class="sabor-btn" onclick="agregar('Waka','Fruit Punch')">
Fruit Punch (<span id="stock-waka-fruit-punch"></span>)
</button>

<button class="sabor-btn" onclick="agregar('Waka','Mango Ice')">
Mango Ice (<span id="stock-waka-mango-ice"></span>)
</button>

<button class="sabor-btn" onclick="agregar('Waka','Blueberry')">
Blueberry (<span id="stock-waka-blueberry"></span>)
</button>
</div>

<!-- CARRITO -->
<div id="carritoIcono" onclick="toggleCarrito()">ðŸ›’</div>

<div id="carrito">
<h3>Tu Pedido</h3>
<ul id="lista"></ul>
<p><strong>Total: $<span id="total">0</span> MXN</strong></p>
</div>

<script>
let carrito=[];
let stock={
 "Waka Strawberry Kiwi":4,
 "Waka Fruit Punch":4,
 "Waka Mango Ice":4,
 "Waka Blueberry":4
};

const promos={
 Waka:[350,600,850,1100]
};

function toggleCarrito(){
 let c=document.getElementById("carrito");
 c.style.display=c.style.display==="block"?"none":"block";
}

function agregar(marca,sabor){
 let key=`${marca} ${sabor}`;
 if(stock[key]<=0) return;
 stock[key]--;

 let it=carrito.find(i=>i.marca===marca && i.sabor===sabor);
 it?it.cantidad++:carrito.push({marca,sabor,cantidad:1});
 actualizar();
}

function actualizar(){
 let ul=document.getElementById("lista");
 ul.innerHTML="";
 let total=0;
 let porMarca={};

 carrito.forEach(i=>porMarca[i.marca]=(porMarca[i.marca]||0)+i.cantidad);

 for(let m in porMarca){
  let c=porMarca[m];
  let p=promos[m];
  total+=Math.floor(c/4)*(p[3]||0);
  c%=4;
  if(c>0) total+=p[c-1];
 }

 carrito.forEach((i,idx)=>{
  ul.innerHTML+=`
  <li>${i.marca}<br>${i.sabor}<br>
  <button class="cantidad-btn" onclick="quitar(${idx})">âž–</button>
  ${i.cantidad}
  <button class="cantidad-btn" onclick="agregar('${i.marca}','${i.sabor}')">âž•</button>
  </li>`;
 });

 document.getElementById("total").innerText=total;
 actualizarStock();
}

function quitar(i){
 let it=carrito[i];
 stock[`${it.marca} ${it.sabor}`]++;
 it.cantidad--;
 if(it.cantidad<=0) carrito.splice(i,1);
 actualizar();
}

function actualizarStock(){
 for(let k in stock){
  let id="stock-"+k.toLowerCase().replace(/ /g,"-");
  let s=document.getElementById(id);
  if(s){
   s.innerText=stock[k]>0?`Stock: ${stock[k]}`:"AGOTADO";
   s.className=stock[k]>0?"stock":"stock agotado";
  }
 }
}
actualizarStock();
</script>

</body>
</html>
