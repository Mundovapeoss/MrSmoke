<style>

  position: fixed;
  bottom: 80px;
  right: 15px;
  width: 260px;
  background: #831bde;
  border-radius: 12px;
  padding: 12px;
  transform: scale(0);
  transform-origin: bottom right;
  transition: .3s;
}

#carrito.abierto { transform: scale(1); }

  list-style: none;
  background: #111;
  margin-bottom: 6px;
  padding: 8px;
  border-radius: 6px;
}

.cantidad-btn { padding: 4px 8px; margin: 2px; }

@keyframes shake {
  0%{transform:translateX(0)}
  25%{transform:translateX(-4px)}
  50%{transform:translateX(4px)}
  75%{transform:translateX(-4px)}
  100%{transform:translateX(0)}
}
.shake { animation: shake .3s; }
</style>
</head>

<body>

<div class="container">
<h1>CatÃ¡logo de Vapes</h1>

</div>

<div id="carritoIcono" onclick="toggleCarrito()">ðŸ›’</div>

<div id="carrito">
<h3>Tu Pedido</h3>
<ul id="lista"></ul>
<p><strong>Total: $<span id="total">0</span> MXN</strong></p>
<button onclick="enviarWhatsApp()">WhatsApp</button>
</div>

<script>
let carrito = [];

/* ===== STOCK POR SABOR ===== */
let stock = {
  "Waka Strawberry Kiwi": 0,
  "Waka Fruit Punch": 0,
  "Waka Mango Ice": 0,
  "Waka Blueberry": 0,

  "Waka Strawberry Banana": 1,
  "Waka Triple Mango": 1,
  "Waka Cranberry Grape": 1,
  "Waka Blue Razz Blackberry": 1,
  "Waka Watermelon Chill": 1,
  "Waka Kiwi Passion Guava": 1,
  "Waka Strawberry Raspberry": 1,
  "Waka Sour Fruit Gummy": 1,

  /* DEATHROW CORREGIDO */
  "DeathRow Sour Apple": 1,
  "DeathRow Tobacco": 2,
  "DeathRow Cherry Ice": 1,
  "DeathRow Peach Grape": 1,
  "DeathRow Peach Ice": 1,
  "DeathRow Clear": 1,
  "DeathRow Mango Lychee": 2,

  "Snoopy Lush Ice": 2,
  "Snoopy Strawberry Banana": 1,
  "Snoopy Pink Lemonade": 1,
  "Snoopy Strawberry Ice": 1,
  "Snoopy Mexican Mango Ice": 1,
  "Snoopy Bahama Mama": 1,
  "Snoopy Tropical Rainbow Blast": 2,
  "Snoopy Strawberry Peach Mint": 1
};

const promos={
  Waka:[350,600,850,1100],
  Wakaduo:[450,800],
  DeathRow:[150,220],
  Snoopy:[250,450]
};

function toggleCarrito(){
  document.getElementById("carrito").classList.toggle("abierto");
}

function agregar(nombre,sabor){
  let key=`${nombre} ${sabor}`;
  if(stock[key] <= 0) return;
  stock[key]--;

  let item=carrito.find(p=>p.nombre===nombre && p.sabor===sabor);
  item ? item.cantidad++ : carrito.push({nombre,sabor,cantidad:1});

  document.getElementById("carritoIcono").classList.add("shake");
  setTimeout(()=>document.getElementById("carritoIcono").classList.remove("shake"),300);
  actualizar();
}

function quitar(i){
  let it=carrito[i];
  stock[`${it.nombre} ${it.sabor}`]++;
  it.cantidad--;
  if(it.cantidad<=0) carrito.splice(i,1);
  actualizar();
}

function actualizar(){
  let ul=document.getElementById("lista");
  ul.innerHTML="";
  let total=0;
  let porMarca={};

  carrito.forEach(i=>porMarca[i.nombre]=(porMarca[i.nombre]||0)+i.cantidad);

  for(let m in porMarca){
    let c=porMarca[m];
    let p=promos[m];
    total+=Math.floor(c/4)*p[3];
    c%=4;
    if(c>0) total+=p[c-1];
  }

  carrito.forEach((i,idx)=>{
    ul.innerHTML+=`
    <li>${i.nombre}<br>${i.sabor}<br>
    <button class="cantidad-btn" onclick="quitar(${idx})">âž–</button>
    ${i.cantidad}
    <button class="cantidad-btn" onclick="agregar('${i.nombre}','${i.sabor}')">âž•</button>
    </li>`;
  });

  document.getElementById("total").innerText=total;
  actualizarStockUI();
}

function actualizarStockUI(){
  for(let k in stock){
    let id=k.toLowerCase().replace(/ /g,"-");
    let span=document.getElementById("stock-"+id);
    let btn=document.getElementById(id);
    if(span){
      span.innerText=stock[k]>0?"Stock: "+stock[k]:"AGOTADO";
      span.className=stock[k]>0?"stock":"stock agotado";
    }
    if(btn) btn.disabled=stock[k]<=0;
  }
}

actualizarStockUI();
</script>

</body>
</html>
